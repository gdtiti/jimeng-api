name: Docker Publish

on:
  # Tag pushï¼šä»…é¢„çƒ­ç¼“å­˜ï¼Œä¸æ¨é•œåƒ
  push:
    tags: ['v*.*.*']
  # Releaseï¼šå‘å¸ƒæ—¶æ‰æ¨ latest + vX.Y.Z
  release:
    types: [published]
  # æ‰‹åŠ¨è§¦å‘ï¼šè‡ªåŠ¨å‘ç°å½“å‰æœ€æ–° vX.Y.Zï¼Œå¹¶ä¸ latest ä¸€èµ·å‘å¸ƒï¼ˆåŒä¸€æ„å»ºï¼‰
  workflow_dispatch:
    inputs:
      publish_mode:
        description: 'å‘å¸ƒæ¨¡å¼ (latest/specific/cache_only/force_rebuild)'
        required: false
        default: 'latest'
        type: string

      specific_version:
        description: 'æŒ‡å®šç‰ˆæœ¬æ ‡ç­¾ (å½“é€‰æ‹© specific æ¨¡å¼æ—¶ä½¿ç”¨ï¼Œæ ¼å¼: v1.2.3)'
        required: false
        type: string
        default: ''

      force_no_cache:
        description: 'ç¦ç”¨ç¼“å­˜ (å¼ºåˆ¶é‡æ–°æ„å»º)'
        required: false
        type: boolean
        default: false

      platforms:
        description: 'ç›®æ ‡å¹³å° (linux/amd64,linux/arm64/linux/amd64,linux/arm64)'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string

      create_release:
        description: 'è‡ªåŠ¨åˆ›å»ºGitHub Release'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # å°†åœ¨æ­¥éª¤ä¸­å¼ºåˆ¶è½¬å°å†™

jobs:
  # 1) Tag pushï¼šæ„å»ºä½†ä¸æ¨é€ï¼ˆé¢„çƒ­ç¼“å­˜ï¼‰
  build-cache-on-tag:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Force IMAGE_NAME lowercase (GHCR requires lowercase)
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (pin BuildKit version)
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.25.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (no push, warm cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2) Release publishedï¼šæ¨é€ latest + vX.Y.Zï¼ˆåŒä¸€æ„å»º -> åŒ digestï¼‰
  build-and-push-on-release:
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Force IMAGE_NAME lowercase (GHCR requires lowercase)
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (pin BuildKit version)
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.25.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (latest only on Release)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'release' && github.event.action == 'published' }}
            type=ref,event=tag

      - name: Compute VERSION
        id: version
        run: |
          V="${{ steps.meta.outputs.version }}"
          if [ -z "$V" ]; then V="${{ github.event.release.tag_name }}"; fi
          echo "VALUE=$V" >> "$GITHUB_OUTPUT"

      - name: Build and push (Release)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.VALUE }}

  # 3) æ‰‹åŠ¨è§¦å‘ï¼šæ”¯æŒå¤šç§å‘å¸ƒæ¨¡å¼çš„æ™ºèƒ½Dockerå‘å¸ƒ
  manual-publish:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ä¿è¯èƒ½æ‹¿åˆ° tags å†å²

      - name: Force IMAGE_NAME lowercase (GHCR requires lowercase)
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: ğŸ“‹ æ˜¾ç¤ºå‘å¸ƒé…ç½®
        run: |
          echo "ğŸš€ æ‰‹åŠ¨Dockerå‘å¸ƒé…ç½®ï¼š"
          echo "  å‘å¸ƒæ¨¡å¼: ${{ github.event.inputs.publish_mode || 'latest' }}"
          echo "  æŒ‡å®šç‰ˆæœ¬: ${{ github.event.inputs.specific_version || 'è‡ªåŠ¨æ£€æµ‹' }}"
          echo "  ç¦ç”¨ç¼“å­˜: ${{ github.event.inputs.force_no_cache || 'false' }}"
          echo "  ç›®æ ‡å¹³å°: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}"
          echo "  åˆ›å»ºRelease: ${{ github.event.inputs.create_release || 'false' }}"

      - name: Fetch all tags
        run: |
          git fetch --tags --force --prune --prune-tags

      - name: ğŸ” è§£æç‰ˆæœ¬æ ‡ç­¾
        id: version
        shell: bash
        run: |
          MODE="${{ github.event.inputs.publish_mode || 'latest' }}"
          SPECIFIC="${{ github.event.inputs.specific_version || '' }}"

          echo "å‘å¸ƒæ¨¡å¼: $MODE"

          if [[ "$MODE" == "specific" && -n "$SPECIFIC" ]]; then
            if [[ ! "$SPECIFIC" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "âŒ æŒ‡å®šç‰ˆæœ¬æ ¼å¼é”™è¯¯: $SPECIFIC"
              echo "æ­£ç¡®æ ¼å¼ç¤ºä¾‹: v1.2.3"
              exit 1
            fi
            echo "ä½¿ç”¨æŒ‡å®šç‰ˆæœ¬: $SPECIFIC"
            echo "FULL=$SPECIFIC" >> "$GITHUB_OUTPUT"
            echo "VER=${SPECIFIC#v}" >> "$GITHUB_OUTPUT"
          else
            # è‡ªåŠ¨æ£€æµ‹æœ€æ–°ç‰ˆæœ¬
            TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
            if [[ -z "$TAG" ]]; then
              echo "âŒ æœªæ‰¾åˆ°ç‰ˆæœ¬æ ‡ç­¾"
              exit 1
            fi
            if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "âŒ æœ€æ–°æ ‡ç­¾æ ¼å¼ä¸æ­£ç¡®: $TAG"
              exit 1
            fi
            echo "è‡ªåŠ¨æ£€æµ‹åˆ°æœ€æ–°ç‰ˆæœ¬: $TAG"
            echo "FULL=$TAG" >> "$GITHUB_OUTPUT"
            echo "VER=${TAG#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ—ï¸ è®¾ç½®ç¼“å­˜ç­–ç•¥
        id: cache
        run: |
          if [[ "${{ github.event.inputs.force_no_cache }}" == "true" ]]; then
            echo "ğŸš« ç¦ç”¨ç¼“å­˜"
            echo "CACHE_FROM=" >> "$GITHUB_OUTPUT"
            echo "CACHE_TO=" >> "$GITHUB_OUTPUT"
          else
            echo "âœ… å¯ç”¨ç¼“å­˜"
            echo "CACHE_FROM=type=gha" >> "$GITHUB_OUTPUT"
            echo "CACHE_TO=type=gha,mode=max" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (pin BuildKit version)
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.25.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”– ç”ŸæˆDockeræ ‡ç­¾
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.event.inputs.publish_mode != 'cache_only' }}
            type=raw,value=${{ steps.version.outputs.FULL }}

      - name: ğŸš€ æ„å»ºå’Œå‘å¸ƒDockeré•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event.inputs.publish_mode != 'cache_only' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ steps.cache.outputs.CACHE_FROM }}
          cache-to: ${{ steps.cache.outputs.CACHE_TO }}
          build-args: |
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.VER }}
